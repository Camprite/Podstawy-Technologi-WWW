<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/styleMain.css">
    <title>Dawid Borkowski</title>
</head>
<body>
    <button id="buttonShowMenu" onclick="showMenu()"> Menu</button>
    <header id="menu" style="visibility: hidden;">
    </header>
<div class="main">
    <span id="counter">  </span>
    <span class="beforeArticle"> Najedź na kwadrat by zwiększyć licznik</span>
    <article>
        <div id="box1">+1</div>
        <div id="box2">+2</div>
        <div id="box3">+3</div>
        <div id="box4">+4</div>
    </article>

    <div class="duzoboksow">
        <div class="boksik" id="bckgChange">Kliknij by zmienić tło</div>
        <div class="boksik" id="fontUp">Najedź by zmienić rozmiar fontu licznika na większy</div>
        <div class="boksik" id="fontDown">Najedź by zmienić rozmiar fontu licznika na mniejszy</div>
    </div>
</div>

<script >
    let count = 0;
    const x = document.getElementById("menu");
    const bckgChange = document.getElementById("bckgChange");
    const fontUp = document.getElementById("fontUp");
    const fontDown = document.getElementById("fontDown");
    const counter = document.getElementById("counter");
    bckgChange.addEventListener('contextmenu',event => event.preventDefault())
    fontUp.addEventListener('contextmenu',event => event.preventDefault())
    fontDown.addEventListener('contextmenu',event => event.preventDefault())
    let fontSize = 20;
    counter.style.fontSize= fontSize+"px";
    bckgChange.onclick = function(){
    const randomBetween = (min, max) => min + Math.floor(Math.random() * (max - min + 1));
    const r = randomBetween(0, 255);
    const g = randomBetween(0, 255);
    const b = randomBetween(0, 255);
    const rgb = `rgb(${r},${g},${b})`;
        document.body.style.backgroundColor = rgb;

    }
    fontUp.onmouseover = function(){
        fontSize++
        counter.style.fontSize=fontSize+"px" ;
    }
    fontDown.onmouseover = function(){
        fontSize--
        counter.style.fontSize=fontSize+"px" ;
    }


    const e1 = document.getElementById("box1");
    const e2 = document.getElementById("box2");
    const e3 = document.getElementById("box3");
    const e4 = document.getElementById("box4")

    e1.onmouseover =()=>{
     count++;
     counter.innerHTML = '';
    let test = counter.appendChild(document.createElement("p"))
        e1.style.backgroundColor = (Math.round, Math.random, 255)
        test.textContent= "licznik: " + count
        counter.appendChild(test)
    }
    e2.onmouseover =()=>{
     count = count+2;
     counter.innerHTML = '';
    let test = counter.appendChild(document.createElement("p"))
        
        test.textContent= "licznik: " + count
        counter.appendChild(test)
    }
    e3.onmouseover =()=>{
     count = count+3;
     counter.innerHTML = '';
    let test = counter.appendChild(document.createElement("p"))
        
        test.textContent= "licznik: " + count
        counter.appendChild(test)
    }
    e4.onmouseover =()=>{
     count = count+4;
     counter.innerHTML = '';
    let test = counter.appendChild(document.createElement("p"))
        
        test.textContent= "licznik: " + count
        counter.appendChild(test)
    }


    function showMenu(){
        const menuId = document.getElementById("mainMenu");
        console.log(menuId);

        if(menuId==null){
        const nav = document.createElement("nav");
        const a1 = document.createElement("a");
        const a2 = document.createElement("a");
        const a3 = document.createElement("a");
        x.style.visibility="visible"
        nav.setAttribute("id","mainMenu");
        a1.textContent="Strona główna"
        a1.href="index.html"
        a2.textContent="Kalkulator"
        a2.href="kalkulator.html"
        a3.textContent="Galeria"
        a3.href="galeria.html"
        nav.append(a1,a2,a3);
        x.append(nav);
        const animation = nav.animate({ opacity: 1 }, 1000);
       const promise = new Promise((res,rej)=>{
        animation.play();
        res();
       })
       setTimeout(()=>{
        nav.style.opacity="1"
       },999);
    }
    else{
        menuId.parentNode.removeChild(menuId)
        x.style.visibility="hidden"
    }
    }
</script>
</body>
</html>
