<html lang="en">
<head>

<body>
    <button id="buttonShowMenu" onclick="showMenu()"> Menu</button>
    <header id="menu" style="visibility: hidden;">
    </header>
<div class="main">
 <div class="kalkulator">
    <input type="number" name="Podaj pierwszą liczbe" id="number1">
    <select name="dzialania" id="dzialania">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="mul">*</option>
        <option value="div">/</option>
    </select>
    
    <input type="number" name="Podaj drugą liczbe" id="number2">
    <button type="submit" onclick="oblicz()">=</button>
    <p id="wynik">score </p>

 </div>    

<script >
    let num1 = document.getElementById("number1");
    let num2 = document.getElementById("number2");
    let dzialanie = document.getElementById("dzialania");
    let wynik = document.getElementById("wynik");
    let znak = "  "
    let wynik2;
function oblicz(){
    switch(dzialanie.value){
        case 'add':
            znak = " + "
            wynik2 = parseInt(num1.value) + parseInt(num2.value);
            wynik.innerHTML = String(num1.value + znak +  num2.value +"     = "+ wynik2);
            break;
        case 'sub':
            znak = " - "
            wynik2 = parseInt(num1.value) - parseInt(num2.value);
            wynik.innerHTML = String(num1.value + znak +  num2.value +"     = "+ wynik2);
            break;
        case 'mul':
            znak = " * "
            wynik2 = parseInt(num1.value) * parseInt(num2.value);
            wynik.innerHTML = String(num1.value + znak +  num2.value +"     = "+ wynik2);
            break;
        case 'div':
            znak = " / "
            wynik2 = parseInt(num1.value) / parseInt(num2.value);
            wynik.innerHTML = String(num1.value + znak +  num2.value +"     = "+ wynik2);
            break;
    }
}


    let count = 0;
    const x = document.getElementById("menu");
    
    function showMenu(){
        const menuId = document.getElementById("mainMenu");
        console.log(menuId);

        if(menuId==null){
        const nav = document.createElement("nav");
        const a1 = document.createElement("a");
        const a2 = document.createElement("a");
        const a3 = document.createElement("a");
        x.style.visibility="visible"
        nav.setAttribute("id","mainMenu");
        a1.textContent="Strona główna"
        a1.href="index.html"
        a2.textContent="Kalkulator"
        a2.href="kalkulator.html"
        a3.textContent="Galeria"
        a3.href="galeria.html"
        nav.append(a1,a2,a3);
        x.append(nav);
        const animation = nav.animate({ opacity: 1 }, 1000);
       const promise = new Promise((res,rej)=>{
        animation.play();
        res();
       })
       setTimeout(()=>{
        nav.style.opacity="1"
       },999);
    }
    else{
        menuId.parentNode.removeChild(menuId)
        x.style.visibility="hidden"
    }
    }
</script>
